info:
  app:
    name: other-service-name
    description: other-service-des
    version: 1.0.0.100

server:
  port: 9992
  servlet:
    context-path: "/other-service"

spring:
  application:
    name: other-service
  profiles:
    active: dev
  redis:
    jedis:
      pool:
        #配置连接池属性
        max-active: 20
        min-idle: 10
        max-idle: 20
        max-wait: 2000
    #配置redis服务器属性
    database: 1
    host: 192.168.223.136
    port: 6379
    #password: bomc
    #redis连接超时时间，单位毫秒
    timeout: 2000
  flyway:
    enabled: false

eureka:
  client:
    service-url:
      defaultZone: http://192.168.1.105:8761/eureka/
      #defaultZone: http://172.16.1.208:8761/eureka/
  instance:
    ip-address: 192.168.223.1
    #${eureka.instance.ip-address}:${spring.application.name}:${server.port}
    #instance-id: xxx

